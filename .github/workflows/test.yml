name: Selenium TestNG Tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.5.0

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2.4.0
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Test with Maven and Capture Results
        run: |
          set +e
          mvn test
          TEST_EXIT_CODE=$?
          set -e

          # Save screenshots if tests failed
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            mkdir -p $HOME/screenshots
            cp -R build/reports/tests* $HOME/screenshots/
          fi

          exit $TEST_EXIT_CODE

      - name: Archive screenshots
        if: always() # Always execute this step, even if the previous step fails
        uses: actions/upload-artifact@v2.2.4
        with:
          name: test
          path: $HOME/screenshots/

      - name: Archive artifact
        if: always() # Always execute this step, even if the previous step fails
        uses: actions/upload-artifact@v2.2.4
        with:
          name: emailable-report.html
          path: target/surefire-reports/emailable-report.html
